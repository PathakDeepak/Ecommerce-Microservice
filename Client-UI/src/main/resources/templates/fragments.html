  <!-- Start header section -->
  <header id="aa-header" th:fragment="bodyHeader">
    <!-- start header top  -->
    <div class="aa-header-top">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-header-top-area">
              <!-- start header top left -->
              <div class="aa-header-top-left">
                

               
                <!-- start cellphone -->
                <div class="cellphone hidden-xs">
                  <p><span class="fa fa-phone"></span>00-62-658-658</p>
                </div>
                <!-- / cellphone -->
              </div>
              <!-- / header top left -->
              <div class="aa-header-top-right">
                <ul class="aa-head-top-nav-right">
                  <li><a href="account.html" th:if="${userId}">My Account</a></li>
                  <li class="hidden-xs"><a href="#" th:href="@{~/profile/cart-product}">My Cart</a></li>
                  <li class="hidden-xs" th:if="${userId}"><a href="checkout.html" th:href="@{~/profile/checkout}">Checkout</a></li>
                  <li th:if="${userId}"><a href="" th:href="@{/logout}" data-toggle="modal">Logout</a></li>
                  <li th:unless="${userId}"><a th:href="@{/register}" href="" data-toggle="modal">Login</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / header top  -->

    <!-- start header bottom  -->
    <div class="aa-header-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-header-bottom-area">
              <!-- logo  -->
              <div class="aa-logo">
                <!-- Text based logo -->
                <a href ="#" th:href="@{/index}">
                  <span class="fa fa-shopping-cart"></span>
                  <p>daily<strong>Shop</strong> <span>Your Shopping Partner</span></p>
                </a>
                <!-- img based logo -->
                <!-- <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> -->
              </div>
              <!-- / logo  -->
               <!-- cart box -->
              <div class="aa-cartbox" th:if="${userId}">
                <a class="aa-cart-link" href="#">
                  <span class="fa fa-shopping-basket"></span>
                  <span class="aa-cart-title">SHOPPING CART</span>
                  <span class="aa-cart-notify" th:text="${items}"></span>
                </a>
                
                <!-- TODO: to show what items in cart -->

              <!-- / cart box -->
                         
            </div>
          </div>
        </div>
      </div>

  <!-- menu -->
  <section id="menu" th:fragment="bodyNav">
    <div class="container">
      <div class="menu-area">
        <!-- Navbar -->
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>          
          </div>
          <div class="navbar-collapse collapse">
            <!-- Left nav -->
            <ul class="nav navbar-nav">
              <li><a href ="#" th:href="@{/index}">Home</a></li>
              <li><a href ="#" th:href="@{/contact}">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
