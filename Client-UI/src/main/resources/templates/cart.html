<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
  <head th:insert="fragments.html :: headerfiles">
    
  </head>
  
  <title>Daily Shop | Cart Page</title>
  <body>
   
   <!-- wpf loader Two -->
    <div id="wpf-loader-two">          
      <div class="wpf-loader-two-inner">
        <span>Loading</span>
      </div>
    </div> 
    <!-- / wpf loader Two -->       
 <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
  <!-- END SCROLL TOP BUTTON -->


  <!-- Start header section -->
  <header th:insert="fragments.html :: bodyHeader"></header>
  <!-- / header section -->
  <!-- menu -->
  <header th:insert="fragments.html :: bodyNav"></header>
  <!-- / menu -->  
 
  <!-- catg header banner section -->
  <section id="aa-catg-head-banner">
   <img th:src="@{~/img/fashion/fashion-header-bg-8.jpg}" alt="fashion img">
   <div class="aa-catg-head-banner-area">
     <div class="container">
      <div class="aa-catg-head-banner-content">
        <h2>Cart Page</h2>
        <ol class="breadcrumb">
          <li><a href="index.html">Home</a></li>                   
          <li class="active">Cart</li>
        </ol>
      </div>
     </div>
   </div>
  </section>
  <!-- / catg header banner section -->

 <!-- Cart view section -->
 <section id="cart-view">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="cart-view-area">
           <div class="cart-view-table">
             <form action="">
               <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Update</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="product : ${user.productList}">
                        <td><a class="remove" href="#" th:href="@{'~/profile/remove/' + ${product.productId}}"><fa class="fa fa-close"></fa></a></td>
                        <td><a href="#"><img th:src="@{~/img/man/polo-shirt-1.png}" alt="img"></a></td>
                        <td><a class="aa-cart-title" href="#" th:text="${product.productName}">Polo T-Shirt</a></td>
                        <td th:text="${product.productPrice}"></td>
                        <td><input class="aa-cart-quantity" type="number" value="1"></td>
                        <td th:text="${product.productPrice}"></td> 
                      </tr>
                      </tbody>
                  </table>
                </div>
             </form>
             <!-- Cart Total view -->
             <div class="cart-view-total">
               <h4>Cart Totals</h4>
               <table class="aa-totals-table">
                 <tbody>
                   <tr>
                     <th>Total</th>
                     <td th:text="${total}"></td>
                   </tr>
                 </tbody>
               </table>
               <a href="#" th:href="@{'~/profile/checkout'}" class="aa-cart-view-btn">Proced to Checkout</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <!-- / Cart view section -->


  

  <!-- footer -->  
  <header th:insert="footer.html :: footer"></header>
  <!-- / footer -->
  <!-- Login Modal -->  
  <header th:insert="footer.html :: login"></header>

  </body>
</html>
